<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>project3 - Who Sang it?</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <section>
            <div class="header-content">
                <div class="header-inside">
                    <div class="header-title ">
                        <h1>Who Sang It?</h1>
                    </div>
                    <div class="counter">
                        <p class="number-add">0</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- INSTRUCTION PAGE -->
        <div class="main-flex-container">
            <section class="instructions">
                <div class="instruction-box">
                    <h2 class="slide-header">Instructions:</h2>
                    <p>Choose the decade and take a guess at who sang the lyrics shown. Each generation has ten questions.</p>
                    <button type="button" class="instruction-slide">Got it!</button>
                </div>
                <span class="icon-box" role="button" aria-hidden="true"></span>
            </section>
            <section class="right-page-form">
                <div class="right-header">
                    <form action="#">
                        <label for="name">Enter In Your First Name</label>
                        <input type="name" id="name-input">
                        <a href="#" id="name-submit">Lets Play!</a>
                    </form>

                    <!-- IF FORM IS NOT FILLED; SHOW POPUP -->
                    <div class="no-name-popup">
                        <div class="popup-container">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>

    <!-- MAIN GAME PLAY PAGE -->
    <main id="main-game">
        <div class="flex-wrapper">
            <section class="question-block">
                <div class="question-container">
                    <!-- CANNOT KABOB CASE THESE IDS AS THEY ARE WHAT LINKS MY ARRAY TO THIS BUTTON -->
                    <button class="generation eighties" id="eightiesSongs">
                        80s
                    </button>
                    <button class="generation nineties" id="ninetiesSongs">
                        90s
                    </button>
                    <button class="generation thousands" id="thousandsSongs">
                        00s
                    </button>

                    <!-- APPEND THE LYRICS HERE -->

                </div>
            </section>

            <!-- NEXT QUESTION BUTTON -->
            <div class="next-question">
                <button class="hide-me">Next Question</button>
            </div>

            <!-- ANSWERS PORTION -->
            <section class="possible-answers">

                <button class="answer-box-1 answer-block hide-me answer-background" role="button" tabindex=0>
                    <!--  APPEND POSSIBLE ANSWERS HERE -->
                </button>
                <button class="answer-box-2 answer-block hide-me answer-background" role="button" tabindex=0>

                    <!-- GOING TO APPEND POSSIBLE ANSWERS HERE -->

                </button>
                <button class="answer-box-3 answer-block hide-me answer-background" role="button" tabindex=0>

                    <!-- GING TO APPEND POSSIBLE ANSWERS HERE -->
                </button>
                <button class="answer-box-4 answer-block hide-me answer-background" role="button" tabindex=0>
                    <!-- APPEND POSSIBLE ANSWERS HERE -->
                </button>
            </section>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="./scripts.js"></script>

</html>
